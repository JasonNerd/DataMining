{% extends "base.html" %}
{% block title %}Result{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <div class="flex w-full h-full justify-center items-center py-2 md:py-8">
        <div class="xl:rounded-2xl bg-gray-700 bg-opacity-90 p-8 max-w-screen-xl w-full">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
              <div class="flex flex-col md:col-span-3">
                <h1 class="text-2xl text-center text-white">Results</h1>
              </div>
              <div class="flex flex-col border border-gray-400 rounded-2xl p-8">
                <h1 class="text-lg text-center text-white">Explanation</h1>
                <p class="text-white font-mono">{{ tree }}</p>
              </div>
              <div class="flex flex-col md:col-span-2 border border-gray-400 rounded-2xl p-8">
                <h1 class="text-lg text-center text-white">Tree</h1>
                <p class="text-white font-mono">{{ tree }}</p>
              </div>
            </div>
        </div>
    </div>
{% endblock %}
